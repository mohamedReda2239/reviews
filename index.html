<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="main">
        <div class="container">

            <h1>Our Reviews</h1>
            <div class="review">
                <div class="image">
                    <span class="blue-circle"></span>
                    <img src="person-1.jpeg" alt="person" class="person">
                    <span class="quote">
                        <img src="quote-right-solid.svg" alt="">
                    </span>
                </div>
                <h3 class="name">Anna Johnson</h3>
                <h4 class="job">Web Designer</h4>
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel magni cumque nam, maxime quaerat dolorem modi velit aperiam pariatur placeat odio, eum cum non atque maiores? Quaerat accusantium labore hic.</p>
                <div class="buttons">

                    <div class="moving-buttons">
                        <button class="prev-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M15 6l-6 6l6 6"></path>
                            </svg>
                        </button>
                        <button class="next-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M9 6l6 6l-6 6"></path>
                            </svg>
                        </button>
                    </div>

                    <button class="random-button">surprise me</button>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
